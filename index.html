<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My Electron</title>
</head>
<body>
    <img id="body-background">
    <div id="body-content">
        <div id="body-layout">
            <div id="header-layout">
                <div id="weather">
                    <span>날씨</span>
                    <span></span>
                </div>
            </div>
            <div id="main-header">
                <div id="clock">00:00</div>
            </div>
            <div id="main-body">
                <form id="todo-form">
                    <input type="text" placeholder="Write a To do and Press Enter" required />
                </form>
                <ul id="todo-list"></ul>
            </div>
            <div id="footer-layout">
                <!-- <button onclick="window.open('링크')">클릭</button> -->
                <button onclick="reload()">Re</button>
                <button onclick="three()">Sh</button>
                <button onclick="rectangle()">⬜</button>
                <button onclick="fbx()">Fbx</button>
                <button onclick="obj()">Obj</button>
            </div>
        </div>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
    <script>
        function reload(){location.reload()}
        function three() {
            window.open(
                "view/three.html",
                "Child",
                "width=600, height=600"
            );
        }
        function rectangle() {
            window.open(
                "view/rectangle.html",
                "Child",
                "width=600, height=600"
            );
        }
        function fbx() {
            window.open(
                "view/fbx.html",
                "Child",
                "width=600, height=600"
            );
        }
        function obj() {
            window.open(
                "view/obj.html",
                "Child",
                "width=600, height=600"
            );
        }
    </script>
</body>
</html>

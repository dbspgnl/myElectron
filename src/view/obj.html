<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }

      canvas {
        width: 100%;
        height: 100%
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; color: white;">OBJ</div>
    <div id="canvas_body"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
                "three/": "https://unpkg.com/three/",
                "OBJLoader" : "https://unpkg.com/three@0.141.0/examples/jsm/loaders/OBJLoader.js"
            }
        }
    </script>
    <script type="module">
        import {OBJLoader} from 'OBJLoader';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js'
        import * as THREE from 'three';
        // import {WebGL} from 'WebGL';

        window.onload = function(e) {
            let scene = new THREE.Scene();
            let light;
            let camera;
            let loader; // OBJLoader 객체를 넣을 변수를 선언합니다.            
            initThree();
            addDirectionalLight();
            loadObjLoader();
            function addDirectionalLight() {
                light = new THREE.DirectionalLight(0xffffff, 1);
                light.castShadow = true;
                light.position.x = 5;
                light.position.y = 5;
                light.position.z = 5;
                scene.add(light);
            }
        
            function loadObjLoader() {
                // loader = new THREE.OBJLoader();
                loader = new OBJLoader();
                loader.load('../obj/cat/cat.obj', function(object) { // 모델 로드가 완료되었을때 호출되는 함수                    
                    scene.add(object);
                }, function(xhr) { // 모델이 로드되는 동안 호출되는 함수                    
                    console.log(xhr.loaded / xhr.total * 100, '% loaded');
                }, function(error) { // 모델 로드가 실패했을 때 호출하는 함수                    
                    alert('모델을 로드 중 오류가 발생하였습니다.');
                });
            } 
            function initThree() { // 브라우저가 WebGL을 지원하는지 체크                
            // if(WEBGL.isWebGLAvailable()) {
            //         console.log('이 브라우저는 WEBGL을 지원합니다.');
            //     } else {
            //         console.log('이 브라우저는 WEBGL을 지원하지 않습니다.');
            //     }
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                let renderer = new THREE.WebGLRenderer({
                    antialias: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                // document.body.appendChild(renderer.domElement);
                document.querySelector("#canvas_body").appendChild( renderer.domElement );
                // let axes = new THREE.AxisHelper(10);
                // let axes = new THREE.axes(10)
                // scene.add(axes);
                camera.position.x = 2;
                camera.position.y = 1;
                camera.position.z = 1;
                // controls = new THREE.OrbitControls(camera);
                const controls = new OrbitControls( camera, renderer.domElement );
                controls.rotateSpeed = 1.0;
                controls.zoomSpeed = 1.2;
                controls.panSpeed = 0.8;
                controls.minDistance = 5;
                controls.maxDistance = 100;

                function animate() {
                    requestAnimationFrame(animate);
                    renderer.render(scene, camera);
                    controls.update();
                }
                animate();
            }
        }

    </script>
  </body>
</html>
